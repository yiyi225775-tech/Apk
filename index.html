<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');

        body { font-family: 'Pyidaungsu', sans-serif; background: #eef2f7; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* áá‹ á€…á€œá€…á€ºá€’á€®á€‡á€­á€¯á€„á€ºá€¸ - á€™á€œá€­á€¯á€¡á€•á€ºá€á€±á€¬ á€…á€¬á€á€¬á€¸á€™á€»á€¬á€¸ á€–á€šá€ºá€›á€¾á€¬á€¸á€‘á€¬á€¸á€á€Šá€º */
        #capture-area {
            width: 100%; max-width: 400px; padding: 50px 25px; text-align: center; color: white;
            position: relative; border-radius: 25px; overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3); margin-bottom: 30px;

        }

        .slip-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;

            background-size: cover; background-position: center;

        }

        .slip-title {

            text-shadow: 0 0 10px #ff3131, 0 0 20px #ff3131;

            padding-bottom: 8px; text-align: left;
            display: flex; justify-content: space-between;
        }

        /* á‚á‹ Input & Control Panel */
        .controls { background: white; width: 100%; max-width: 450px; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        label { color: #444; font-size: 14px; font-weight: bold; display: block; margin-top: 12px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; outline: none; }
        .save-btn { width: 100%; padding: 15px; background: #ff3131; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 25px; }

        /* áƒá‹ Search Bar */
        .search-container { width: 100%; max-width: 850px; margin-bottom: 15px; }
        .search-input { width: 100%; padding: 15px; border: 2px solid #ff3131; border-radius: 10px; box-sizing: border-box; font-size: 16px; }

        /* á„á‹ User Table (Monitor) */
        .list-section { width: 100%; max-width: 850px; background: white; padding: 20px; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 14px; text-align: left; border-bottom: 1px solid #f0f0f0; }

        .status-badge { display: flex; align-items: center; gap: 8px; font-weight: bold; }
        .dot { height: 10px; width: 10px; border-radius: 50%; }
        .online { background: #2ecc71; box-shadow: 0 0 8px #2ecc71; animation: blink 1s infinite; }
        .offline { background: #e74c3c; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="capture-area">
        <div class="slip-bg"></div>
        <div class="slip-content">
            <div class="slip-title">KSO VIP á€á€”á€ºá€†á€±á€¬á€„á€ºá€™á€¾á€¯</div>
            <div class="slip-row">ID: <span id="p-id">.......</span></div>
            <div class="slip-row">NAME: <span id="p-name">.......</span></div>
            <div class="slip-row">EXPIRY: <span id="p-exp">.......</span></div>
            <div style="margin-top:20px; font-size: 14px; color: #ffcc00;">VIP á€¡á€–á€½á€²á€·á€á€„á€ºá€–á€¼á€…á€ºá€™á€¾á€¯á€€á€­á€¯ á€¡á€á€Šá€ºá€•á€¼á€¯á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®</div>
        </div>
    </div>

    <div class="controls">
        <label>Document ID / Token</label>
        <input type="text" id="docId" placeholder="ID á€›á€­á€¯á€€á€ºá€‘á€Šá€·á€ºá€•á€«">
        <label>á€¡á€á€¯á€¶á€¸á€•á€¼á€¯á€á€°á€¡á€™á€Šá€º</label>
        <input type="text" id="username" placeholder="á€¡á€™á€Šá€º">
        <label>á€á€€á€ºá€á€™á€ºá€¸á€€á€¯á€”á€ºá€†á€¯á€¶á€¸á€›á€€á€º</label>
        <input type="date" id="expiry">
        <button class="save-btn" onclick="downloadSlip()">á€…á€œá€…á€ºá€•á€¯á€¶á€á€­á€™á€ºá€¸á€™á€Šá€º ğŸ“¥</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="ğŸ” ID á€–á€¼á€„á€·á€º á€›á€¾á€¬á€–á€½á€±á€•á€«...">
    </div>

    <div class="list-section">
        <table>
            <thead>
                <tr>
                    <th>á€¡á€á€¼á€±á€¡á€”á€±</th>
                    <th>á€¡á€™á€Šá€º</th>
                    <th>Document ID</th>
                </tr>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "ksovip-f4ffd.firebaseapp.com",
        projectId: "ksovip-f4ffd",
        storageBucket: "ksovip-f4ffd.appspot.com",
        messagingSenderId: "400346502182",
        appId: "1:400346502182:android:a01ef07542426892fc82e7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCol = collection(db, "users");

    const idIn = document.getElementById('docId');
    const nameIn = document.getElementById('username');
    const expIn = document.getElementById('expiry');

    // Auto Sync
    async function sync() {
        const id = idIn.value.trim();
        if (id.length > 3) {
            await setDoc(doc(db, "users", id), {
                username: nameIn.value,
                expiryDate: expIn.value,
                lastSeen: Date.now()
            }, { merge: true });
            document.getElementById('p-id').innerText = id;
            document.getElementById('p-name').innerText = nameIn.value || ".......";
            document.getElementById('p-exp').innerText = expIn.value || ".......";
        }
    }
    idIn.oninput = sync; nameIn.oninput = sync; expIn.oninput = sync;

    // Monitor & Search
    let allUsers = [];
    onSnapshot(usersCol, (snap) => {
        allUsers = [];
        snap.forEach(d => allUsers.push({ id: d.id, ...d.data() }));
        render(allUsers);
    });

    function render(data) {
        const list = document.getElementById("user-list");
        list.innerHTML = "";
        data.forEach(u => {
            const isOnline = (Date.now() - (u.lastSeen || 0)) < 15000;
            list.innerHTML += `<tr>
                <td><div class="status-badge"><span class="dot ${isOnline?'online':'offline'}"></span> ${isOnline?'Online':'Offline'}</div></td>
                <td><strong>${u.username}</strong></td>
                <td><small>${u.id}</small></td>
            </tr>`;
        });
    }

    document.getElementById('searchInput').oninput = (e) => {
        const val = e.target.value.toLowerCase().trim();
        render(allUsers.filter(u => u.id.toLowerCase().includes(val)));
    };
</script>

<script>
    function downloadSlip() {
        html2canvas(document.getElementById('capture-area'), { scale: 3, useCORS: true }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'KSO_VIP_RedPanda.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    }
</script>
</body>
</html>
