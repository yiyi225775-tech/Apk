<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSO VIP Admin - Official</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        
        body { font-family: 'Pyidaungsu', sans-serif; background: #ffffff; color: #333; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }

        /* ·ÅÅ·Åã Login Section ·Äí·ÄÆ·Äá·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }
        .login-box {
            background: #f9f9f9; padding: 30px; border-radius: 15px;
            border: 1px solid #ddd; text-align: center; width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .login-box h2 { color: #ff3131; margin-bottom: 20px; }
        .login-input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box;
        }

        /* ·ÅÇ·Åã Admin Dashboard (Hidden until login) */
        #main-admin { display: none; width: 100%; max-width: 850px; flex-direction: column; align-items: center; }
        
        /* ·ÄÖ·Äú·ÄÖ·Ä∫·Äí·ÄÆ·Äá·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ (Size: 380x320) */
        #capture-area {
            width: 380px; height: 320px; position: relative;
            border-radius: 20px; overflow: hidden; border: 2px solid #ff3131;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px; background: #ffffff;
        }

        .slip-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://raw.githubusercontent.com/yiyi225775-tech/Apk/main/cute-red-panda-tree-cartoon-vector-icon-illustration-animal-nature-icon-concept-isolated-premium_138676-5975.jpg');
            background-size: cover; background-position: center;
            opacity: 0.3; z-index: 1;
        }

        .slip-content {
            position: relative; z-index: 5; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 20px; box-sizing: border-box;
        }

        .slip-title {
            font-size: 26px; font-weight: bold; margin-bottom: 15px;
            color: #ff3131; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .info-box { width: 100%; }
        .slip-row {
            font-size: 18px; margin: 12px 0; font-weight: bold; color: #000;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; padding-bottom: 5px;
        }

        .thank-you { margin-top: 20px; font-size: 22px; font-weight: bold; color: #ff3131; }

        /* UI Panels */
        .admin-panel { background: #f9f9f9; width: 100%; max-width: 420px; padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #ddd; box-sizing: border-box; }
        .ui-input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc; border-radius: 8px; background: #fff; color: #000; font-size: 16px; box-sizing: border-box; outline: none; }
        .save-btn { width: 100%; padding: 15px; background: #ff3131; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.2s; }
        
        .list-section { width: 100%; background: #fff; padding: 20px; border-radius: 15px; border: 1px solid #eee; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #ff3131; padding: 10px; border-bottom: 2px solid #f0f0f0; }
        td { padding: 12px; border-bottom: 1px solid #f9f9f9; color: #333; }
        
        .btn-action { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; font-size: 12px; margin: 2px; color: white; }
        .btn-ban { background: #f39c12; }
        .btn-unban { background: #27ae60; }
        .btn-del { background: #c0392b; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Admin Login</h2>
            <input type="text" id="adminUser" class="login-input" placeholder="Admin Name">
            <input type="password" id="adminPass" class="login-input" placeholder="Password">
            <button class="save-btn" onclick="checkLogin()">Login üîì</button>
            <p id="loginError" style="color: #e74c3c; font-size: 13px; margin-top: 15px; font-weight: bold;"></p>
        </div>
    </div>

    <div id="main-admin">
        <div id="capture-area">
            <div class="slip-bg"></div>
            <div class="slip-content">
                <div class="slip-title">KSO VIP ·Äù·Äî·Ä∫·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äæ·ÄØ</div>
                <div class="info-box">
                    <div class="slip-row"><span>ID:</span> <span id="p-id">.......</span></div>
                    <div class="slip-row"><span>NAME:</span> <span id="p-name">.......</span></div>
                    <div class="slip-row"><span>EXPIRY:</span> <span id="p-exp">.......</span></div>
                </div>
                <div class="thank-you">·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äê·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫</div>
            </div>
        </div>

        <div class="admin-panel">
            <input type="text" id="docId" class="ui-input" placeholder="ID ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">
            <input type="text" id="username" class="ui-input" placeholder="·Ä°·Äô·Ää·Ä∫·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´">
            <input type="date" id="expiry" class="ui-input">
            <button class="save-btn" onclick="downloadSlip()">·ÄÖ·Äú·ÄÖ·Ä∫·Äï·ÄØ·Ä∂·ÄÄ·Ä≠·ÄØ ·Äû·Ä≠·Äô·Ä∫·Ä∏·Äô·Ää·Ä∫ üì•</button>
        </div>

        <div class="admin-panel">
            <input type="text" id="searchInput" class="ui-input" placeholder="üîç ID ·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Äõ·Äæ·Ä¨·Äñ·ÄΩ·Ä±·Äï·Ä´...">
        </div>

        <div class="list-section">
            <table>
                <thead>
                    <tr><th>Status</th><th>User / ID</th><th>Control</th></tr>
                </thead>
                <tbody id="user-list"></tbody>
            </table>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "ksovip-f4ffd.firebaseapp.com",
        projectId: "ksovip-f4ffd",
        storageBucket: "ksovip-f4ffd.appspot.com",
        messagingSenderId: "400346502182",
        appId: "1:400346502182:android:a01ef07542426892fc82e7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCol = collection(db, "users");

    // --- Login Security Logic ---
    const AUTH_USER = "admin";
    const AUTH_PASS = "kso12345";

    window.checkLogin = () => {
        const user = document.getElementById('adminUser').value;
        const pass = document.getElementById('adminPass').value;
        if(user === AUTH_USER && pass === AUTH_PASS) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-admin').style.display = 'flex';
            initApp();
        } else {
            document.getElementById('loginError').innerText = "·Äî·Ä¨·Äô·Ää·Ä∫ ·Äû·Ä≠·ÄØ·Ä∑·Äô·Äü·ÄØ·Äê·Ä∫ ·ÄÖ·ÄÄ·Ä¨·Ä∏·Äù·Äæ·ÄÄ·Ä∫ ·Äô·Äæ·Ä¨·Ä∏·Äö·ÄΩ·ÄÑ·Ä∫·Ä∏·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã";
        }
    };

    // --- Main Admin Functions ---
    const idIn = document.getElementById('docId');
    const nameIn = document.getElementById('username');
    const expIn = document.getElementById('expiry');

    async function sync() {
        const id = idIn.value.trim();
        document.getElementById('p-id').innerText = id || ".......";
        document.getElementById('p-name').innerText = nameIn.value || ".......";
        document.getElementById('p-exp').innerText = expIn.value || ".......";
        if (id.length > 2) {
            await setDoc(doc(db, "users", id), {
                username: nameIn.value,
                expiryDate: expIn.value,
                lastSeen: Date.now()
            }, { merge: true });
        }
    }
    idIn.oninput = sync; nameIn.oninput = sync; expIn.oninput = sync;

    let allUsers = [];
    function initApp() {
        onSnapshot(usersCol, (snap) => {
            allUsers = [];
            snap.forEach(d => allUsers.push({ id: d.id, ...d.data() }));
            render(allUsers);
        });
    }

    function render(data) {
        const list = document.getElementById("user-list");
        list.innerHTML = "";
        data.forEach(u => {
            const isBanned = u.status === "banned";
            list.innerHTML += `<tr>
                <td style="color:${isBanned?'#e74c3c':'#2ecc71'}; font-weight:bold;">${isBanned?'BANNED':'ACTIVE'}</td>
                <td><strong>${u.username}</strong><br><small style="color:#666">${u.id}</small></td>
                <td>
                    <button class="btn-action ${isBanned?'btn-unban':'btn-ban'}" onclick="toggleStatus('${u.id}','${isBanned?'active':'banned'}')">${isBanned?'·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫':'·Äï·Ä≠·Äê·Ä∫'}</button>
                    <button class="btn-action btn-del" onclick="deleteUser('${u.id}')">·Äñ·Äª·ÄÄ·Ä∫</button>
                </td>
            </tr>`;
        });
    }

    window.toggleStatus = async (id, s) => { await updateDoc(doc(db, "users", id), { status: s }); };
    window.deleteUser = async (id) => { if(confirm("·Ä°·Äï·Äº·ÄÆ·Ä∏·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨·Äú·Ä¨·Ä∏?")) await deleteDoc(doc(db, "users", id)); };

    document.getElementById('searchInput').oninput = (e) => {
        const val = e.target.value.toLowerCase().trim();
        render(allUsers.filter(u => u.id.toLowerCase().includes(val)));
    };
</script>

<script>
    function downloadSlip() {
        const area = document.getElementById('capture-area');
        html2canvas(area, {
            scale: 3,
            useCORS: true,
            allowTaint: false,
            backgroundColor: "#ffffff"
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `KSO_VIP_${document.getElementById('docId').value || 'Slip'}.png`;
            link.href = canvas.toURL ? canvas.toDataURL("image/png") : canvas.toDataURL();
            link.click();
        });
    }
</script>
</body>
</html>
