<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSO VIP - Google Admin</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        
        body { font-family: 'Pyidaungsu', sans-serif; background: #000000; color: #ffffff; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        
        /* Login Page */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .google-btn { background: #ffffff; color: #000; padding: 12px 24px; border: none; border-radius: 30px; font-size: 16px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(255,255,255,0.2); }
        
        /* Main Admin Content */
        #main-admin { display: none; width: 100%; max-width: 450px; flex-direction: column; align-items: center; }

        /* ·ÄÖ·Äú·ÄÖ·Ä∫·Äí·ÄÆ·Äá·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ (·Äú·Ä∞·ÄÄ·Äº·ÄÆ·Ä∏·Äô·ÄÑ·Ä∫·Ä∏·Äï·Ä±·Ä∏·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨ Black Theme ·Äï·ÄØ·Ä∂·ÄÖ·Ä∂) */
        #capture-area {
            width: 380px; height: 320px; position: relative;
            border-radius: 25px; overflow: hidden; border: 1px solid #333;
            background: #000000; margin-bottom: 30px;
        }

        .slip-content {
            position: relative; z-index: 5; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 30px; box-sizing: border-box;
        }

        .slip-title { font-size: 28px; font-weight: bold; margin-bottom: 25px; color: #ff3131; text-shadow: 0 0 10px rgba(255,49,49,0.5); }
        .info-box { width: 100%; }
        .slip-row { font-size: 20px; margin: 15px 0; font-weight: bold; color: #ffffff; border-bottom: 1px solid #333; display: flex; justify-content: space-between; padding-bottom: 8px; }
        .thank-you { margin-top: 25px; font-size: 22px; font-weight: bold; color: #ff3131; }

        /* Admin UI */
        .admin-panel { background: #111; width: 100%; padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #222; box-sizing: border-box; }
        input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; font-size: 16px; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 15px; background: #ff3131; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .logout-link { color: #888; text-decoration: none; font-size: 14px; margin-bottom: 20px; cursor: pointer; }

        /* User List */
        .list-section { width: 100%; background: #111; padding: 15px; border-radius: 15px; border: 1px solid #222; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #ff3131; padding: 10px; border-bottom: 2px solid #222; }
        td { padding: 12px; border-bottom: 1px solid #1a1a1a; color: #ccc; }
        .btn-action { padding: 6px 10px; border-radius: 5px; border: none; cursor: pointer; color: white; font-size: 11px; margin: 2px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1 style="color: #ff3131; margin-bottom: 10px;">KSO VIP Admin</h1>
        <p style="color: #888; margin-bottom: 30px;">·ÄÖ·ÄÆ·Äô·Ä∂·ÄÅ·Äî·Ä∑·Ä∫·ÄÅ·ÄΩ·Ä≤·Äõ·Äî·Ä∫ Gmail ·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Äù·ÄÑ·Ä∫·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´</p>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Google ·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Äù·ÄÑ·Ä∫·Äô·Ää·Ä∫
        </button>
        <p id="auth-status" style="margin-top: 20px; color: #ff3131; font-weight: bold;"></p>
    </div>

    <div id="main-admin">
        <div class="logout-link" onclick="logout()">Logout ·Äë·ÄΩ·ÄÄ·Ä∫·Äô·Ää·Ä∫</div>

        <div id="capture-area">
            <div class="slip-content">
                <div class="slip-title">KSO VIP ·Äù·Äî·Ä∫·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äæ·ÄØ</div>
                <div class="info-box">
                    <div class="slip-row"><span>ID:</span> <span id="p-id">.......</span></div>
                    <div class="slip-row"><span>NAME:</span> <span id="p-name">.......</span></div>
                    <div class="slip-row"><span>EXPIRY:</span> <span id="p-exp">.......</span></div>
                </div>
                <div class="thank-you">·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äê·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫</div>
            </div>
        </div>

        <div class="admin-panel">
            <input type="text" id="docId" placeholder="ID (·Ä•·Äï·Äô·Ä¨- Hgfd)">
            <input type="text" id="username" placeholder="NAME (·Ä•·Äï·Äô·Ä¨- Ffgg)">
            <input type="date" id="expiry">
            <button class="save-btn" onclick="downloadSlip()">·ÄÖ·Äú·ÄÖ·Ä∫·Äï·ÄØ·Ä∂·ÄÄ·Ä≠·ÄØ ·Äû·Ä≠·Äô·Ä∫·Ä∏·Äô·Ää·Ä∫ üì•</button>
        </div>

        <div class="admin-panel">
            <input type="text" id="searchInput" placeholder="üîç ID ·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Äõ·Äæ·Ä¨·Äñ·ÄΩ·Ä±·Äõ·Äî·Ä∫...">
        </div>

        <div class="list-section">
            <table>
                <thead><tr><th>Status</th><th>User / ID</th><th>Control</th></tr></thead>
                <tbody id="user-list"></tbody>
            </table>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "ksovip-f4ffd.firebaseapp.com",
        projectId: "ksovip-f4ffd",
        storageBucket: "ksovip-f4ffd.appspot.com",
        messagingSenderId: "400346502182",
        appId: "1:400346502182:android:a01ef07542426892fc82e7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // --- ·ÄÅ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äï·Äº·ÄØ·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨ Gmail ---
    const ADMIN_EMAILS = ["ksovip8876@gmail.com"]; 

    window.loginWithGoogle = () => {
        signInWithPopup(auth, provider).catch(err => alert("Error: " + err.message));
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user && ADMIN_EMAILS.includes(user.email)) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-admin').style.display = 'flex';
            loadData();
        } else if (user) {
            document.getElementById('auth-status').innerText = "·Äù·ÄÑ·Ä∫·ÄÅ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äô·Äõ·Äæ·Ä≠·Äû·Ä±·Ä¨ Gmail ·Äñ·Äº·ÄÖ·Ä∫·Äû·Ää·Ä∫·Åã";
            setTimeout(() => signOut(auth), 2000);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('main-admin').style.display = 'none';
        }
    });

    // --- Firebase Sync ---
    const idIn = document.getElementById('docId');
    const nameIn = document.getElementById('username');
    const expIn = document.getElementById('expiry');

    async function sync() {
        const id = idIn.value.trim();
        document.getElementById('p-id').innerText = id || ".......";
        document.getElementById('p-name').innerText = nameIn.value || ".......";
        document.getElementById('p-exp').innerText = expIn.value || ".......";
        if (id.length > 2) {
            await setDoc(doc(db, "users", id), {
                username: nameIn.value,
                expiryDate: expIn.value,
                lastSeen: Date.now()
            }, { merge: true });
        }
    }
    idIn.oninput = sync; nameIn.oninput = sync; expIn.oninput = sync;

    function loadData() {
        onSnapshot(collection(db, "users"), (snap) => {
            const list = document.getElementById("user-list");
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                const isBanned = u.status === "banned";
                list.innerHTML += `<tr>
                    <td style="color:${isBanned?'#ff4444':'#00c851'}; font-weight:bold;">${isBanned?'BANNED':'ACTIVE'}</td>
                    <td><strong>${u.username}</strong><br><small>${d.id}</small></td>
                    <td>
                        <button class="btn-action" style="background:${isBanned?'#00c851':'#fb8c00'}" onclick="toggleStatus('${d.id}','${isBanned?'active':'banned'}')">${isBanned?'·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫':'·Äï·Ä≠·Äê·Ä∫'}</button>
                        <button class="btn-action" style="background:#ff4444" onclick="deleteUser('${d.id}')">·Äñ·Äª·ÄÄ·Ä∫</button>
                    </td>
                </tr>`;
            });
        });
    }

    window.toggleStatus = async (id, s) => { await updateDoc(doc(db, "users", id), { status: s }); };
    window.deleteUser = async (id) => { if(confirm("·Ä°·Äï·Äº·ÄÆ·Ä∏·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨·Äú·Ä¨·Ä∏?")) await deleteDoc(doc(db, "users", id)); };
</script>

<script>
    function downloadSlip() {
        html2canvas(document.getElementById('capture-area'), {
            scale: 3, backgroundColor: "#000000"
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `KSO_VIP_${document.getElementById('docId').value || 'Slip'}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    }
</script>
</body>
</html>
