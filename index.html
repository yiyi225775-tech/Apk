<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSO VIP Admin - Google Auth</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        body { font-family: 'Pyidaungsu', sans-serif; background: #000; color: #fff; padding: 20px; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Login Section */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .google-btn { background: #fff; color: #000; padding: 12px 25px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 10px; }

        /* Admin Dashboard */
        #main-admin { display: none; width: 100%; max-width: 500px; }
        .form-section { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #222; margin-top: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: #fff; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 15px; background: #ff3131; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* Table List */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #111; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #222; }
        th { color: #ff3131; }
        .delete-btn { color: #ff4444; cursor: pointer; background: none; border: 1px solid #ff4444; padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h1 style="color: #ff3131;">KSO VIP Admin</h1>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Google ဖြင့် ဝင်မည်
        </button>
        <p id="error-msg" style="color: red; margin-top: 15px;"></p>
    </div>

    <div id="main-admin">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="color: #ff3131;">Admin Panel</h2>
            <button onclick="logout()" style="background: none; border: 1px solid #888; color: #888; border-radius: 5px; cursor: pointer;">ထွက်မည်</button>
        </div>

        <div class="form-section">
            <input type="text" id="doc-id" placeholder="Document ID">
            <input type="text" id="username" placeholder="Username">
            <input type="date" id="expiry">
            <button id="save-btn" class="save-btn">Save to Firestore</button>
        </div>

        <table>
            <thead><tr><th>User / ID</th><th>Expiry</th><th>Action</th></tr></thead>
            <tbody id="user-list"></tbody>
        </table>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ပုံထဲကအတိုင်း ပြင်ဆင်ထားသော Config
    const firebaseConfig = {
        apiKey: "AIzaSyDGCsxM1ccZ_ZswwNPZDI-ykOm5yJU1CIw",
        authDomain: "ksovip-f4ffd.firebaseapp.com",
        projectId: "ksovip-f4ffd",
        storageBucket: "ksovip-f4ffd.appspot.com",
        messagingSenderId: "400346502182",
        appId: "1:400346502182:android:a01ef07542426892fc82e7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // ခွင့်ပြုထားသော Admin Gmail
    const ADMIN_EMAIL = "ksovip8876@gmail.com";

    // --- Authentication ---
    window.loginWithGoogle = () => {
        signInWithPopup(auth, provider).catch(err => alert("Error: " + err.message));
    };
    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        if (user && user.email === ADMIN_EMAIL) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-admin').style.display = 'block';
            loadUsers();
        } else if (user) {
            document.getElementById('error-msg').innerText = "ဝင်ခွင့်မရှိသော အကောင့်ဖြစ်ပါသည်။";
            signOut(auth);
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('main-admin').style.display = 'none';
        }
    });

    // --- Firestore Database ---
    const usersCol = collection(db, "users");

    function loadUsers() {
        onSnapshot(usersCol, (snap) => {
            const list = document.getElementById("user-list");
            list.innerHTML = "";
            snap.forEach((u) => {
                const data = u.data();
                list.innerHTML += `<tr>
                    <td><strong>${data.username}</strong><br><small style="color:#666">${u.id}</small></td>
                    <td>${data.expiryDate}</td>
                    <td><button class="delete-btn" onclick="deleteUser('${u.id}')">ဖျက်</button></td>
                </tr>`;
            });
        });
    }

    document.getElementById("save-btn").onclick = async () => {
        const id = document.getElementById("doc-id").value;
        const name = document.getElementById("username").value;
        const exp = document.getElementById("expiry").value;
        if(id && name && exp) {
            await setDoc(doc(db, "users", id), { username: name, expiryDate: exp });
            alert("သိမ်းဆည်းပြီးပါပြီ");
        }
    };

    window.deleteUser = async (id) => {
        if(confirm("ဖျက်မှာလား?")) await deleteDoc(doc(db, "users", id));
    };
</script>
</body>
</html>
